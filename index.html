<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to Note Fellows!</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/skeleton.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
      <header>
      <nav>
        <a class="button button-primary" href="index.html">Switch User</a>
        <a class="button button-primary" href="feedback.html">Feedback</a>
<!--         <a class="button button-primary" href="#">FAQ</a> -->
        <a class="button button-primary" href="about.html">About</a>
      </nav>
    </header>
    <p>Welcome To Note Fellows</p>

      <form name="loginform" id="returnUser">
        <fieldset>
          <legend>Returning User</legend>
          <label>Username</label>
          <input type="text" name="usr" placeholder="username">
          <label>Password</label>
          <input type="password" name="pword" placeholder="password">
          <input type="submit" value="Login"/>
        </fieldset>
      </form>
      <p id="msg"></p>
      <form name="loginform" id="newUser">
        <fieldset>
          <legend>Create New User</legend>
          <label>Username</label>
          <input required type="text" name="usr" placeholder="username">
          <label>Password</label>
          <input required type="password" name="pword" placeholder="password">
          <input type="submit" value="Create"/>
        </fieldset>
      </form>


  <script src="app.js" type="text/javascript"></script>
  </body>
</html>
