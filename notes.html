<!DOCTYPE html>
<html>
  <head>
    <title>Note Fellows</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/skeleton.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>

  <body>
    <header>
      <nav>
        <a class="button button-primary" href="index.html">Logout</a>
        <a class="button button-primary" href="feedback.html">Feedback</a>
<!--         <a class="button button-primary" href="#">FAQ</a> -->
        <a class="button button-primary" href="about.html">About</a>
      </nav>
    </header>

    <main>
      <div id="content">
        <div class="row">
          <div class="three columns">
            <div class="borders" id="navBrowser">
              <ul id="noteList"></ul>
            </div>
          </div>
          <div class="nine columns" id="displayWindow">
            <form id="textInput">
              <fieldset>
                <legend>Create New Note</legend>
                <label for="noteTitle">Title</label>
                <textarea id="titleTextArea" required name="noteTitle"/></textarea>

                <label for="noteTag">Assign a Tag</label>
                <input required type="text" name="noteTag"/>

                <label for="noteContent">Content</label>
                <textarea id="contentTextArea" required name="noteContent" style="width:500px; height:300px;"/></textarea>

                <input class="button-primary" type="submit" value="Create New Note">
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer>
    </footer>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
